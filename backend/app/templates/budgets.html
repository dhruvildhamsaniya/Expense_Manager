{% extends "base.html" %}

{% block title %}Budgets - Expense Manager{% endblock %}

{% block content %}
<h1 style="margin-bottom: 2rem;">Monthly Budgets</h1>

<div class="card">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
        <h3>Manage Budgets</h3>
        <button onclick="openAddBudgetModal()" class="btn btn-success">+ Add Budget</button>
    </div>
    
    <div style="display: flex; gap: 1rem; margin-bottom: 1.5rem;">
        <select id="filterMonth">
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
        </select>
        <input type="number" id="filterYear" value="2024" min="2000" max="2100">
        <button onclick="loadBudgets()" class="btn btn-primary">Load</button>
    </div>
    
    <div id="budgetsGrid" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 1rem;"></div>
</div>

<!-- Add Budget Modal -->
<div id="budgetModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal('budgetModal')">&times;</span>
        <h2>Add/Update Budget</h2>
        
        <form id="budgetForm">
            <div class="form-group">
                <label for="category">Category *</label>
                <select id="category" required></select>
            </div>
            
            <div class="form-group">
                <label for="amount">Budget Amount *</label>
                <input type="number" id="amount" step="0.01" min="0" required>
            </div>
            
            <div style="display: flex; gap: 1rem;">
                <button type="submit" class="btn btn-success" style="flex: 1;">Save</button>
                <button type="button" onclick="closeModal('budgetModal')" class="btn" style="flex: 1;">Cancel</button>
            </div>
        </form>
    </div>
</div>

<script>
let categories = [];
let currentMonth, currentYear;

async function loadCategories() {
    try {
        const response = await fetch('/api/categories');
        categories = await response.json();
        
        const select = document.getElementById('category');
        select.innerHTML = '<option value="">Select Category</option>';
        
        categories.forEach(cat => {
            select.innerHTML += `<option value="${cat.id}">${cat.name}</option>`;
        });
    } catch (error) {
        console.error('Error loading categories:', error);
    }
}

async function loadBudgets() {
    const month = parseInt(document.getElementById('filterMonth').value);
    const year = parseInt(document.getElementById('filterYear').value);
    
    currentMonth = month;
    currentYear = year;
    
    try {
        const response = await fetch(`/api/budgets?month=${month}&year=${year}`);
        const budgets = await response.json();
        
        if (response.ok) {
            displayBudgets(budgets);
        } else {
            showAlert('Failed to load budgets', 'error');
        }
    } catch (error) {
        showAlert('An error occurred while loading budgets', 'error');
    }
}

function displayBudgets(budgets) {
    let html = '';
    
    if (budgets.length === 0) {
        html = '<p style="text-align: center; color: #666;">No budgets set for this month.</p>';
    } else {
        budgets.forEach(budget => {
            const category = categories.find(c => c.id === budget.category_id);
            const categoryName = category ? category.name : 'Unknown';
            
            html += `
                <div class="card" style="padding: 1.5rem;">
                    <h4 style="margin-bottom: 0.5rem;">${categoryName}</h4>
                    <p style="font-size: 1.5rem; color: #2ecc71; margin: 0.5rem 0;">${parseFloat(budget.amount).toFixed(2)}</p>
                    <div style="display: flex; gap: 0.5rem; margin-top: 1rem;">
                        <button onclick="editBudget(${budget.id}, ${budget.category_id}, ${budget.amount})" class="btn btn-primary" style="padding: 0.5rem 1rem;">Edit</button>
                        <button onclick="deleteBudget(${budget.id})" class="btn btn-danger" style="padding: 0.5rem 1rem;">Delete</button>
                    </div>
                </div>
            `;
        });
    }
    
    document.getElementById('budgetsGrid').innerHTML = html;
}

function openAddBudgetModal() {
    document.getElementById('budgetForm').reset();
    openModal('budgetModal');
}

function editBudget(id, categoryId, amount) {
    document.getElementById('category').value = categoryId;
    document.getElementById('amount').value = amount;
    openModal('budgetModal');
}

document.getElementById('budgetForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const formData = {
        category_id: parseInt(document.getElementById('category').value),
        month: currentMonth,
        year: currentYear,
        amount: parseFloat(document.getElementById('amount').value)
    };
    
    try {
        const response = await fetch('/api/budgets', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(formData)
        });
        
        if (response.ok) {
            showAlert('Budget saved successfully', 'success');
            closeModal('budgetModal');
            loadBudgets();
        } else {
            const data = await response.json();
            showAlert(data.detail || 'Failed to save budget', 'error');
        }
    } catch (error) {
        showAlert('An error occurred', 'error');
    }
});

async function deleteBudget(id) {
    if (!confirm('Are you sure you want to delete this budget?')) return;
    
    try {
        const response = await fetch(`/api/budgets/${id}`, {
            method: 'DELETE'
        });
        
        if (response.ok) {
            showAlert('Budget deleted successfully', 'success');
            loadBudgets();
        } else {
            showAlert('Failed to delete budget', 'error');
        }
    } catch (error) {
        showAlert('An error occurred', 'error');
    }
}

// Initialize
const today = new Date();
document.getElementById('filterMonth').value = today.getMonth() + 1;
document.getElementById('filterYear').value = today.getFullYear();

loadCategories();
loadBudgets();
</script>
{% endblock %}
