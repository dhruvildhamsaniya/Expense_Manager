{% extends "base.html" %}

{% block title %}Expenses - Expense Manager{% endblock %}

{% block content %}
<h1 style="margin-bottom: 1.25rem;">Expenses</h1>

<div class="card">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:1rem;">
        <h3>All Expenses</h3>
        <button onclick="openAddExpenseModal()" class="btn btn-success">+ Add Expense</button>
    </div>

    <div style="display:flex; gap:0.75rem; margin-bottom:1rem; flex-wrap:wrap;">
        <input type="date" id="filterStartDate">
        <input type="date" id="filterEndDate">
        <select id="filterCategory"><option value="">All Categories</option></select>
        <input type="text" id="searchQuery" placeholder="Search description...">
        <button onclick="loadExpenses()" class="btn btn-primary">Apply</button>
        <button onclick="exportCSV()" class="btn btn-primary">Export CSV</button>
    </div>

    <div id="expensesTable"></div>
    <div id="pagination" class="pagination"></div>
</div>

<!-- ================= MODAL ================= -->
<div id="expenseModal" class="modal">
    <div class="modal-content compact-modal">
        <span class="close" onclick="closeModal('expenseModal')">&times;</span>
        <h2 id="modalTitle" style="margin-bottom:0.75rem;">Add Expense</h2>

        <!-- SCROLLABLE BODY -->
        <div class="modal-body">
            <form id="expenseForm" enctype="multipart/form-data">
                <input type="hidden" id="expenseId">

                <div class="form-group">
                    <label>Amount *</label>
                    <input type="number" id="amount" step="0.01" min="0" required>
                </div>

                <div class="form-group">
                    <label>Currency</label>
                    <select id="currency">
                        <option>USD</option><option>EUR</option><option>GBP</option><option>INR</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Date *</label>
                    <input type="date" id="expenseDate" required>
                </div>

                <div class="form-group">
                    <label>Category</label>
                    <select id="category"></select>
                </div>

                <div class="form-group">
                    <label>Description</label>
                    <textarea id="description" rows="2"></textarea>
                </div>

                <div class="form-group recurring-row">
                    <label class="recurring-label">
                        <input type="checkbox" id="isRecurring" onchange="toggleRecurringFields()">
                        <span>Make this a recurring expense</span>
                    </label>
                </div>


                <!-- COLLAPSIBLE SECTION -->
                <div id="recurringFields" class="collapse-section">
                    <div class="form-group">
                        <label>Frequency</label>
                        <select id="recurringFrequency">
                            <option value="monthly">Monthly</option>
                            <option value="weekly">Weekly</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Start Date</label>
                        <input type="date" id="recurringStartDate">
                    </div>
                </div>

                <div class="form-group">
                    <label>Receipt (optional)</label>
                    <input type="file" id="receipt" accept="image/*" onchange="handleReceiptUpload()">
                </div>

                <div id="ocrPreview" class="ocr-preview">
                    <h4>OCR Extracted Data</h4>
                    <div id="ocrResults"></div>
                </div>
            </form>
        </div>

        <!-- STICKY FOOTER -->
        <div class="modal-footer">
            <button type="submit" form="expenseForm" class="btn btn-success">Save</button>
            <button onclick="closeModal('expenseModal')" class="btn">Cancel</button>
        </div>
    </div>
</div>

<!-- ================= STYLES ================= -->
<style>
.modal {
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.5);

    display: none;             /* hidden by default */
    align-items: center;
    justify-content: center;

    padding: 1rem;
    z-index: 1000;
}


/* remove any default offset */
.modal-content {
    margin: 0;
}

/* keep modal compact & centered */
.compact-modal {
    max-height: 90vh;
    width: 100%;
    max-width: 520px;

    margin: auto;              /* âœ… forces centering */
    display: flex;
    flex-direction: column;
}


.modal-body {
    overflow-y: auto;
    padding-right: 0.5rem;
}

.modal-footer {
    display: flex;
    gap: 1rem;
    padding-top: 0.75rem;
    border-top: 1px solid #ddd;
    position: sticky;
    bottom: 0;
    background: white;
}

.form-group {
    margin-bottom: 0.6rem;
}

.checkbox-row {
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.collapse-section {
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.25s ease;
}

.collapse-section.active {
    max-height: 300px;
}

.ocr-preview {
    display: none;
    margin-top: 0.75rem;
    padding: 0.75rem;
    background: #f8f9fa;
    border-radius: 4px;
}
.recurring-row {
    margin-top: 0.25rem;
}

.recurring-label {
    display: flex;
    align-items: center;
    gap: 0.5rem;

    font-weight: 500;
    cursor: pointer;
}

.recurring-label input {
    margin: 0;
}

</style>


<script>
let currentPage = 1;
let categories = [];

async function loadCategories() {
    try {
        const response = await fetch('/api/categories');
        categories = await response.json();
        
        const categorySelects = ['category', 'filterCategory'];
        categorySelects.forEach(selectId => {
            const select = document.getElementById(selectId);
            select.innerHTML = selectId === 'filterCategory' ? '<option value="">All Categories</option>' : '<option value="">None</option>';
            
            categories.forEach(cat => {
                select.innerHTML += `<option value="${cat.id}">${cat.name}</option>`;
            });
        });
    } catch (error) {
        console.error('Error loading categories:', error);
    }
}

async function loadExpenses(page = 1) {
    currentPage = page;
    
    const startDate = document.getElementById('filterStartDate').value;
    const endDate = document.getElementById('filterEndDate').value;
    const categoryId = document.getElementById('filterCategory').value;
    const searchQuery = document.getElementById('searchQuery').value;
    
    let url = `/api/expenses?page=${page}&per_page=10`;
    if (startDate) url += `&start_date=${startDate}`;
    if (endDate) url += `&end_date=${endDate}`;
    if (categoryId) url += `&category_id=${categoryId}`;
    if (searchQuery) url += `&q=${searchQuery}`;
    
    try {
        const response = await fetch(url);
        const data = await response.json();
        
        if (response.ok) {
            displayExpenses(data);
        } else {
            showAlert(data.detail || 'Failed to load expenses', 'error');
        }
    } catch (error) {
        showAlert('An error occurred while loading expenses', 'error');
    }
}

function displayExpenses(data) {
    let html = '<table><thead><tr><th>Date</th><th>Category</th><th>Amount</th><th>Description</th><th>Actions</th></tr></thead><tbody>';
    
    if (data.items.length === 0) {
        html += '<tr><td colspan="5" style="text-align: center;">No expenses found</td></tr>';
    } else {
        data.items.forEach(expense => {
            html += `
                <tr>
                    <td>${expense.expense_date}</td>
                    <td>${expense.category_name || 'Uncategorized'}</td>
                    <td>${expense.currency} ${parseFloat(expense.amount).toFixed(2)}</td>
                    <td>${expense.description || '-'}</td>
                    <td>
                        <button onclick="editExpense(${expense.id})" class="btn btn-primary" style="padding: 0.5rem 1rem; margin-right: 0.5rem;">Edit</button>
                        <button onclick="deleteExpense(${expense.id})" class="btn btn-danger" style="padding: 0.5rem 1rem;">Delete</button>
                    </td>
                </tr>
            `;
        });
    }
    
    html += '</tbody></table>';
    document.getElementById('expensesTable').innerHTML = html;
    
    // Pagination
    let paginationHtml = '';
    for (let i = 1; i <= data.pages; i++) {
        paginationHtml += `<button onclick="loadExpenses(${i})" class="${i === currentPage ? 'active' : ''}">${i}</button>`;
    }
    document.getElementById('pagination').innerHTML = paginationHtml;
}

function openAddExpenseModal() {
    document.getElementById('modalTitle').textContent = 'Add Expense';
    document.getElementById('expenseForm').reset();
    document.getElementById('expenseId').value = '';
    document.getElementById('expenseDate').valueAsDate = new Date();
    openModal('expenseModal');
}

async function editExpense(id) {
    try {
        const response = await fetch(`/api/expenses/${id}`);
        const expense = await response.json();
        
        if (response.ok) {
            document.getElementById('modalTitle').textContent = 'Edit Expense';
            document.getElementById('expenseId').value = expense.id;
            document.getElementById('amount').value = expense.amount;
            document.getElementById('currency').value = expense.currency;
            document.getElementById('expenseDate').value = expense.expense_date;
            document.getElementById('category').value = expense.category_id || '';
            document.getElementById('description').value = expense.description || '';
            openModal('expenseModal');
        }
    } catch (error) {
        showAlert('Failed to load expense', 'error');
    }
}

async function deleteExpense(id) {
    if (!confirm('Are you sure you want to delete this expense?')) return;
    
    try {
        const response = await fetch(`/api/expenses/${id}`, {
            method: 'DELETE'
        });
        
        if (response.ok) {
            showAlert('Expense deleted successfully', 'success');
            loadExpenses(currentPage);
        } else {
            showAlert('Failed to delete expense', 'error');
        }
    } catch (error) {
        showAlert('An error occurred', 'error');
    }
}

function toggleRecurringFields() {
    const box = document.getElementById('isRecurring');
    const section = document.getElementById('recurringFields');
    section.classList.toggle('active', box.checked);
}

async function handleReceiptUpload() {
    const fileInput = document.getElementById('receipt');
    const file = fileInput.files[0];
    
    if (!file) return;
    
    const formData = new FormData();
    formData.append('receipt', file);
    
    try {
        const response = await fetch('/api/expenses/ocr-preview', {
            method: 'POST',
            body: formData
        });
        
        const data = await response.json();
        
        if (response.ok && data.success) {
            // Show OCR preview
            const ocrData = data.data;
            let html = '';
            
            if (ocrData.amount) {
                html += `<p><strong>Amount:</strong> ${ocrData.amount}</p>`;
                document.getElementById('amount').value = ocrData.amount;
                document.getElementById('amount').style.background = '#ffffcc';
            }
            
            if (ocrData.date) {
                html += `<p><strong>Date:</strong> ${ocrData.date}</p>`;
                document.getElementById('expenseDate').value = ocrData.date;
                document.getElementById('expenseDate').style.background = '#ffffcc';
            }
            
            if (html) {
                document.getElementById('ocrResults').innerHTML = html + '<p><small>Fields highlighted in yellow were auto-filled by OCR. Please verify and edit if needed.</small></p>';
                document.getElementById('ocrPreview').style.display = 'block';
                showAlert('Receipt processed! Please verify extracted data.', 'success');
            }
        }
    } catch (error) {
        console.error('OCR processing error:', error);
    }
}

document.getElementById('expenseForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const expenseId = document.getElementById('expenseId').value;
    const isRecurring = document.getElementById('isRecurring').checked;
    
    if (isRecurring && !expenseId) {
        // Create recurring expense instead
        const recurringData = {
            category_id: document.getElementById('category').value || null,
            amount: parseFloat(document.getElementById('amount').value),
            currency: document.getElementById('currency').value,
            description: document.getElementById('description').value,
            frequency: document.getElementById('recurringFrequency').value,
            start_date: document.getElementById('recurringStartDate').value || document.getElementById('expenseDate').value
        };
        
        try {
            const response = await fetch('/api/recurring-expenses', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(recurringData)
            });
            
            if (response.ok) {
                showAlert('Recurring expense created successfully', 'success');
                closeModal('expenseModal');
                loadExpenses(currentPage);
            } else {
                const data = await response.json();
                showAlert(data.detail || 'Failed to create recurring expense', 'error');
            }
        } catch (error) {
            showAlert('An error occurred', 'error');
        }
        return;
    }
    
    function openModal(id) {
        document.getElementById(id).style.display = 'flex';
    }

    function closeModal(id) {
        document.getElementById(id).style.display = 'none';
    }


    const formData = new FormData();
    formData.append('amount', document.getElementById('amount').value);
    formData.append('currency', document.getElementById('currency').value);
    formData.append('expense_date', document.getElementById('expenseDate').value);
    
    const categoryId = document.getElementById('category').value;
    if (categoryId) formData.append('category_id', categoryId);
    
    const description = document.getElementById('description').value;
    if (description) formData.append('description', description);
    
    const receipt = document.getElementById('receipt').files[0];
    if (receipt) formData.append('receipt', receipt);
    
    try {
        const url = expenseId ? `/api/expenses/${expenseId}` : '/api/expenses';
        const method = expenseId ? 'PUT' : 'POST';
        
        const response = await fetch(url, {
            method: method,
            body: formData
        });
        
        if (response.ok) {
            showAlert(`Expense ${expenseId ? 'updated' : 'created'} successfully`, 'success');
            closeModal('expenseModal');
            loadExpenses(currentPage);
        } else {
            const data = await response.json();
            showAlert(data.detail || 'Operation failed', 'error');
        }
    } catch (error) {
        showAlert('An error occurred', 'error');
    }
});

async function exportCSV() {
    const startDate = document.getElementById('filterStartDate').value;
    const endDate = document.getElementById('filterEndDate').value;
    
    let url = '/api/expenses/export/csv?';
    if (startDate) url += `start_date=${startDate}&`;
    if (endDate) url += `end_date=${endDate}`;
    
    window.location.href = url;
}

// Load data on page load
loadCategories();
loadExpenses();
</script>
{% endblock %}
