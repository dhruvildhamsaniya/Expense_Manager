{% extends "base.html" %}

{% block title %}Expenses - Expense Manager{% endblock %}

{% block content %}
<h1 style="margin-bottom: 2rem;">Expenses</h1>

<div class="card">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
        <h3>All Expenses</h3>
        <button onclick="openAddExpenseModal()" class="btn btn-success">+ Add Expense</button>
    </div>
    
    <div style="display: flex; gap: 1rem; margin-bottom: 1.5rem; flex-wrap: wrap;">
        <input type="date" id="filterStartDate" placeholder="Start Date">
        <input type="date" id="filterEndDate" placeholder="End Date">
        <select id="filterCategory">
            <option value="">All Categories</option>
        </select>
        <input type="text" id="searchQuery" placeholder="Search description...">
        <button onclick="loadExpenses()" class="btn btn-primary">Apply Filters</button>
        <button onclick="exportCSV()" class="btn btn-primary">Export CSV</button>
    </div>
    
    <div id="expensesTable"></div>
    <div id="pagination" class="pagination"></div>
</div>

<!-- Add/Edit Expense Modal -->
<div id="expenseModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal('expenseModal')">&times;</span>
        <h2 id="modalTitle">Add Expense</h2>
        
        <form id="expenseForm" enctype="multipart/form-data">
            <input type="hidden" id="expenseId">
            
            <div class="form-group">
                <label for="amount">Amount *</label>
                <input type="number" id="amount" step="0.01" min="0" required>
            </div>
            
            <div class="form-group">
                <label for="currency">Currency</label>
                <select id="currency">
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                    <option value="INR">INR</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="expenseDate">Date *</label>
                <input type="date" id="expenseDate" required>
            </div>
            
            <div class="form-group">
                <label for="category">Category</label>
                <select id="category"></select>
            </div>
            
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" rows="3"></textarea>
            </div>
            
            <div class="form-group">
                <label for="receipt">Receipt (optional)</label>
                <input type="file" id="receipt" accept="image/*">
            </div>
            
            <div style="display: flex; gap: 1rem;">
                <button type="submit" class="btn btn-success" style="flex: 1;">Save</button>
                <button type="button" onclick="closeModal('expenseModal')" class="btn" style="flex: 1;">Cancel</button>
            </div>
        </form>
    </div>
</div>

<script>
let currentPage = 1;
let categories = [];

async function loadCategories() {
    try {
        const response = await fetch('/api/categories');
        categories = await response.json();
        
        const categorySelects = ['category', 'filterCategory'];
        categorySelects.forEach(selectId => {
            const select = document.getElementById(selectId);
            select.innerHTML = selectId === 'filterCategory' ? '<option value="">All Categories</option>' : '<option value="">None</option>';
            
            categories.forEach(cat => {
                select.innerHTML += `<option value="${cat.id}">${cat.name}</option>`;
            });
        });
    } catch (error) {
        console.error('Error loading categories:', error);
    }
}

async function loadExpenses(page = 1) {
    currentPage = page;
    
    const startDate = document.getElementById('filterStartDate').value;
    const endDate = document.getElementById('filterEndDate').value;
    const categoryId = document.getElementById('filterCategory').value;
    const searchQuery = document.getElementById('searchQuery').value;
    
    let url = `/api/expenses?page=${page}&per_page=10`;
    if (startDate) url += `&start_date=${startDate}`;
    if (endDate) url += `&end_date=${endDate}`;
    if (categoryId) url += `&category_id=${categoryId}`;
    if (searchQuery) url += `&q=${searchQuery}`;
    
    try {
        const response = await fetch(url);
        const data = await response.json();
        
        if (response.ok) {
            displayExpenses(data);
        } else {
            showAlert(data.detail || 'Failed to load expenses', 'error');
        }
    } catch (error) {
        showAlert('An error occurred while loading expenses', 'error');
    }
}

function displayExpenses(data) {
    let html = '<table><thead><tr><th>Date</th><th>Category</th><th>Amount</th><th>Description</th><th>Actions</th></tr></thead><tbody>';
    
    if (data.items.length === 0) {
        html += '<tr><td colspan="5" style="text-align: center;">No expenses found</td></tr>';
    } else {
        data.items.forEach(expense => {
            html += `
                <tr>
                    <td>${expense.expense_date}</td>
                    <td>${expense.category_name || 'Uncategorized'}</td>
                    <td>${expense.currency} ${parseFloat(expense.amount).toFixed(2)}</td>
                    <td>${expense.description || '-'}</td>
                    <td>
                        <button onclick="editExpense(${expense.id})" class="btn btn-primary" style="padding: 0.5rem 1rem; margin-right: 0.5rem;">Edit</button>
                        <button onclick="deleteExpense(${expense.id})" class="btn btn-danger" style="padding: 0.5rem 1rem;">Delete</button>
                    </td>
                </tr>
            `;
        });
    }
    
    html += '</tbody></table>';
    document.getElementById('expensesTable').innerHTML = html;
    
    // Pagination
    let paginationHtml = '';
    for (let i = 1; i <= data.pages; i++) {
        paginationHtml += `<button onclick="loadExpenses(${i})" class="${i === currentPage ? 'active' : ''}">${i}</button>`;
    }
    document.getElementById('pagination').innerHTML = paginationHtml;
}

function openAddExpenseModal() {
    document.getElementById('modalTitle').textContent = 'Add Expense';
    document.getElementById('expenseForm').reset();
    document.getElementById('expenseId').value = '';
    document.getElementById('expenseDate').valueAsDate = new Date();
    openModal('expenseModal');
}

async function editExpense(id) {
    try {
        const response = await fetch(`/api/expenses/${id}`);
        const expense = await response.json();
        
        if (response.ok) {
            document.getElementById('modalTitle').textContent = 'Edit Expense';
            document.getElementById('expenseId').value = expense.id;
            document.getElementById('amount').value = expense.amount;
            document.getElementById('currency').value = expense.currency;
            document.getElementById('expenseDate').value = expense.expense_date;
            document.getElementById('category').value = expense.category_id || '';
            document.getElementById('description').value = expense.description || '';
            openModal('expenseModal');
        }
    } catch (error) {
        showAlert('Failed to load expense', 'error');
    }
}

async function deleteExpense(id) {
    if (!confirm('Are you sure you want to delete this expense?')) return;
    
    try {
        const response = await fetch(`/api/expenses/${id}`, {
            method: 'DELETE'
        });
        
        if (response.ok) {
            showAlert('Expense deleted successfully', 'success');
            loadExpenses(currentPage);
        } else {
            showAlert('Failed to delete expense', 'error');
        }
    } catch (error) {
        showAlert('An error occurred', 'error');
    }
}

document.getElementById('expenseForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const expenseId = document.getElementById('expenseId').value;
    const formData = new FormData();
    
    formData.append('amount', document.getElementById('amount').value);
    formData.append('currency', document.getElementById('currency').value);
    formData.append('expense_date', document.getElementById('expenseDate').value);
    
    const categoryId = document.getElementById('category').value;
    if (categoryId) formData.append('category_id', categoryId);
    
    const description = document.getElementById('description').value;
    if (description) formData.append('description', description);
    
    const receipt = document.getElementById('receipt').files[0];
    if (receipt) formData.append('receipt', receipt);
    
    try {
        const url = expenseId ? `/api/expenses/${expenseId}` : '/api/expenses';
        const method = expenseId ? 'PUT' : 'POST';
        
        const response = await fetch(url, {
            method: method,
            body: formData
        });
        
        if (response.ok) {
            showAlert(`Expense ${expenseId ? 'updated' : 'created'} successfully`, 'success');
            closeModal('expenseModal');
            loadExpenses(currentPage);
        } else {
            const data = await response.json();
            showAlert(data.detail || 'Operation failed', 'error');
        }
    } catch (error) {
        showAlert('An error occurred', 'error');
    }
});

async function exportCSV() {
    const startDate = document.getElementById('filterStartDate').value;
    const endDate = document.getElementById('filterEndDate').value;
    
    let url = '/api/expenses/export/csv?';
    if (startDate) url += `start_date=${startDate}&`;
    if (endDate) url += `end_date=${endDate}`;
    
    window.location.href = url;
}

// Load data on page load
loadCategories();
loadExpenses();
</script>
{% endblock %}
